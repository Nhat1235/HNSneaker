<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" />

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.css" />

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.dataTables.min.css" />
</head>
<body>
	<div th:each="list:${addressTemp}">
		<h1>Address form</h1>
		<form th:action="@{update}" method="POST">
				<input type="text" name="IDAdress" th:value="*{list.IDAdress}">
			<label>Reciver Name</label> 
				<input type="text" name="ReciverName" placeholder="Enter your name" th:value="*{list.ReciverName}">
				
			<label>Reciver Phone Number</label> 
				<input type="text" name="ReciverPhoneNumber" placeholder="Enter your phone number" th:value="*{list.ReciverPhoneNumber}"> 
				
			<label>City</label> 
				<input type="text" name="city" placeholder="Enter your email address" th:value="*{list.city}">
				
			<label>Street Address</label> 
				<input type="text" name="streetAddress" placeholder="Enter your email address" th:value="*{list.streetAddress}">
			
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
