<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	src="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"></script>

<body>
	<div th:each="list:${pImg}">
		<h1>Address form</h1>
		<form th:action="@{/productImg/update}" method="POST">
			<label>id</label> 
				<input type="text" name="IDProductImg" th:value="*{list.IDProductImg}">
			<label>p1</label> 
				<input type="text" name="picture1" placeholder="Enter your name" th:value="*{list.picture1}">
			<label>p2</label> 
				<input type="text" name="picture2" placeholder="Enter your name" th:value="*{list.picture2}">
			<label>p3</label> 
				<input type="text" name="picture3" placeholder="Enter your name" th:value="*{list.picture3}">
			<label>p4</label> 
				<input type="text" name="picture4" placeholder="Enter your name" th:value="*{list.picture4}">
			 <select name="productDeltai">
				<option th:each="id : ${productDeltai}" th:value="${id.IDProductDetail}"
					th:text="${id.description}" />
			</select>
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
