<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="adminHome :: navbarAdmin"> </div>
	<div class="" style="margin:20px; padding-top: 50px">
	<a style="margin-bottom: 10px" class="btn btn-success" th:href="@{/productDetail/getProductDetail}"><i class="fas fa-plus-circle"></i> Thêm tài khoản</a>
		<table id="table" class="table table-hover">
			<thead class="bg-dark">
				<tr>
					<!-- <th style="color: white">#</th> -->
					<th style="color: white">Username</th>
					<th style="color: white">Họ và Tên</th>
					<th style="color: white">Email</th>
					<th style="color: white">Số điện thoại</th>
					<th style="color: white">Xóa</th>
					<th style="color: white">Cập nhật</th>
				</tr>
			</thead>
			<tbody class="bg-light">
				<tr th:each="list : ${list}">
					<td th:text="*{list.username}"></td>
					<td th:text="*{list.firstName}+' '+*{list.lastName}"></td>
					<td th:text="*{list.email}"></td>
					<td th:text="*{list.phoneNumber}"></td>
					
					 <td><a class="btn btn-danger"><i class="fas fa-trash-alt"></i></a></td> 
					 <td><a class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
				</tr> 
			</tbody>
			<tfoot>

			</tfoot>
		</table>
	</div>
	 <div th:replace="common/header :: footer"> </div>
	 <div th:replace="common/header :: body-scripts"> </div>
	  <script src="/js/tagsinput-custom.js"></script>
</body>
</html>
