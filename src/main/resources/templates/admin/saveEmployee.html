<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="adminHome :: navbarAdmin"></div>
	
<div class="border" style="padding: 6px; padding-bottom: 0px">
		
		<h1>Sửa thông tin tài khoản nhân viên</h1>
		
		<form th:action="@{/admin/saveEmployee}" method="POST">
		
  			<div class="rounded container" style="padding: 2% ; width: 60%">
  			
  			 <div class="form-group">
     			<h1>Sửa thông tin nhân viên</h1>
    		</div>
    		 <div class="form-group">
  				<input name="username" th:classappend="${usernameExists} ? is-invalid" class="form-control">
				 <div class="invalid-feedback">Tên người dùng này đã được sử dụng</div>             
  			</div>
  			
			<div class="form-group">
  				<input type="password" name="password" class="form-control">

  			</div>
  			
			 <div class="form-group">
  				<input placeholder="Email"  name="email" class="form-control">
  			</div>
  			
    		<div class="form-inline form-group">
    		
    		<div class="form-group" style="margin-right: 20%">
    			 Họ: &nbsp<input type="text" name="firstName" class="form-control">
    		</div>
    		
    		<div class="form-group">
     			 Tên: &nbsp<input type="text" name="lastName" class="form-control">
    		</div>
    		
  			</div>
  			
   			<div class="form-group">
     			 <input name="phoneNumber" class="form-control" placeholder="SĐT"/>
    		</div>

    		 <div class="form-group">
     			 <input name="secondPhoneNumber" class="form-control" placeholder="SĐT 2"/>
    		</div>
    		
        
        	<button style="margin-left:40%" class="btn btn-success"><i class="fas fa-save"></i> Thêm </button>
        	
        </div>
        
  			
		</form>
	</div>
	
	  <div th:replace="common/header :: footer"> </div>
	 <div th:replace="common/header :: body-scripts"> </div>
	  <script src="/js/tagsinput-custom.js"></script>
</body>
</html>
