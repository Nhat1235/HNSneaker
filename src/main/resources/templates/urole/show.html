<style>
</style>
<body>
	<div>
		<h1>Address form</h1>
		<form th:action="@{/userrole/save}" method="POST">

			<select name="user">
				<option th:each="id : ${user}" th:value="${id.IDUser}"
					th:text="${id.userName}" />
			</select> <select name="role">
				<option th:each="id : ${role}" th:value="${id.IDRole}"
					th:text="${id.RoleName}" />
			</select>
			<button>Submit</button>
		</form>
	</div>
	<div>
		<table id="table1" class="display table table-striped dt-responsive">
			<thead class="bg-primary">
				<tr>
					<th style="color: white">#</th>
					<th style="color: white">#</th>
					<th style="color: white">#</th>
					<th style="color: white">#</th>
					<th style="color: white">Chức năng</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="list : ${uroleList}">
					<td th:text="*{list.user.userName}"></td>
					<td th:text="*{list.role.roleName}"></td>
					<td><a class="btn btn-danger"
						th:href="@{delete/{id}(id=${list.IDUserRole})}">Delete</a> &nbsp <a
						th:href="@{updateForm/{id}(id=${list.IDUserRole})}">Update</a></td>
				</tr>
			</tbody>
			<tfoot>

			</tfoot>
		</table>
	</div>
</body>
</html>
